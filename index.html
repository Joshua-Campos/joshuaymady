<!DOCTYPE html>
<html lang="es" class="h-full bg-black">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi persona favorita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Poppins', sans-serif; }
    .glitch { animation: glitch 2s infinite; }
    @keyframes glitch {
      0%,100% { text-shadow: 0.05em 0 0 #f00, -0.05em 0 0 #00f; }
      14% { text-shadow: 0.05em 0 0 #f00, -0.05em 0 0 #00f; }
      15% { text-shadow: -0.05em -0.025em 0 #00f, 0.05em 0.025em 0 #f00; }
      49% { text-shadow: -0.05em -0.025em 0 #00f, 0.05em 0.025em 0 #f00; }
      50% { text-shadow: 0.05em 0.025em 0 #f00, -0.05em -0.025em 0 #00f; }
      99% { text-shadow: 0.05em 0.025em 0 #f00, -0.05em -0.025em 0 #f00; }
    }
  </style>
</head>
<body class="h-full flex items-center justify-center">
  <div class="max-w-md w-full p-8 bg-gray-900 rounded-2xl shadow-2xl border border-purple-500">
    <h1 class="text-4xl font-bold text-center text-purple-400 glitch mb-8">MadiQueem.exe</h1>
    <p class="text-gray-300 text-center mb-8">Solo mi persona favorita puede entrar ♡</p>
    
    <div class="space-y-6">
      <input type="text" id="user" placeholder="Usuario" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      <input type="password" id="pass" placeholder="Contraseña" class="w-full px-4 py-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
      
      <button onclick="login()" class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold rounded-lg hover:scale-105 transition">
        Entrar ♡
      </button>
    </div>
    
    <p class="text-xs text-gray-500 text-center mt-6">Pista: el guerito guapo te dejó la contraseña ;)</p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value.trim();
      const pass = document.getElementById("pass").value.trim();

      if (user === "Mady" && pass === "Joshua") {
        localStorage.setItem("madiqueem-auth", "true");
        window.location.replace("index.html");
      } else {
        alert("Uy... solo mi Mady tiene acceso ♡");
      }
    }

    // Si ya entró antes, va directo
    if (localStorage.getItem("madiqueem-auth") === "true") {
      window.location.replace("contenido.html");
    }
  </script>
</body>
</html>
